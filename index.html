<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyno Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="row">
        <div class="col-md-12 mainCol text-center">
            <h3>The Dyno Game</h3>
            <div id="game" class="mg-center mt-5">
                <div id="character"></div>
                <div id="obstacle"></div>
            </div>
            <div class="row mt-5" id="game-controls">
                <div class="col-md-4 mg-center">
                   <div class="row">
                    <div class="col-md-4">
                        <button class="btn-success">START</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn-danger">STOP</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn-info">RESET GAME</button>
                    </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
